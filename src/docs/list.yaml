components:
  schemas:
    BadRequestError:
      type: object
      properties:
        status: 
          type: boolean
        code: 
          type: number
        message: 
          type: string
        data: 
          type: object
          properties: 
            errors: 
              type: array
              items: 
                type: string

paths:
  /list:
    post:
      description: 'Create User List'
      security:
        - BearerAuth: []
      tags: 
        - List
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                thumbnail_image:
                  type: string
                  format: binary
                product_items:
                  type: array
                  items:
                    type: string
                type:
                  type: string
                total_expenses:
                  type: number
                  format: float
                total_items:
                  type: integer
                boughtAt:
                  type: string
                  format: date-time
        required:
          - thumbnail_image
          - product_items
          - type
          - total_expenses
          - total_items
          - boughtAt
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                    status: 
                      type: boolean
                    code: 
                      type: number
                    message: 
                      type: string
                    data: 
                      type: string
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError" 
  
  /list/{listID}:
    put:
      description: 'Update the entire list'
      security:
        - BearerAuth: []
      tags: 
        - List
      parameters:
        - name: listID
          in: path
          description: 'ID of the list to update'
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                product_items:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      amount:
                        type: integer
                      price:
                        type: string
                      total_price:
                        type: string
                      category:
                        type: string
                type:
                  type: string
                total_expenses:
                  type: number
                  format: float
                total_items:
                  type: integer
            required:
              - title
              - product_items
              - type
              - total_expenses
              - total_items
      responses:
        200:
          description: 'List updated successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  code:
                    type: number
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      list_id:
                        type: string
                        description: 'ID of the updated list'
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError" 
        404:
          description: 'List not found, invalid ID'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  code:
                    type: number
                  message:
                    type: string
                  data:
                    type: string
                    format: nullable

